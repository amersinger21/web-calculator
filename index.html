<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./calc.js" defer></script>
  </head>
  <body>
    <div id="calc-body" data-mode="normal" data-operation="none" data-input="first">
      <div class="window">
        <p id="display">0</p>
      </div>
      <div class="button-wrapper">
        <button class="btn num-btn" id="7">7</button>
        <button class="btn num-btn" id="8">8</button>
        <button class="btn num-btn" id="9">9</button>
        <button class="btn operator-btn" id="divide">/</button>
        <button class="btn num-btn" id="4">4</button>
        <button class="btn num-btn" id="5">5</button>
        <button class="btn num-btn" id="6">6</button>
        <button class="btn operator-btn" id="multiply">*</button>
        <button class="btn num-btn" id="1">1</button>
        <button class="btn num-btn" id="2">2</button>
        <button class="btn num-btn" id="3">3</button>
        <button class="btn operator-btn" id="subtract">-</button>
        <button class="btn num-btn" id=".">.</button>
        <button class="btn num-btn" id="0">0</button>
        <button class="btn" id="invert">+ / -</button>
        <button class="btn operator-btn" id="add">+</button>
        <button class="btn fun-btn" id="random">Random</button>
        <button class="btn fun-btn" id="start">Start</button>
        <button class="btn" id="clear">Clear</button>
        <button class="btn" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
